<!DOCTYPE html>
<html>
<head>
  <title>旋转正方形</title>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #square {
      position: relative;
      height: 200px;
      width: 200px;
      margin-bottom: 20px;
      background-color: red;
      opacity: 0.7;
      border-radius: 15px;
      animation: rotate 5s infinite linear;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="square"></div>
    <div class="controls">
      <button onclick="changeDirection()" class="button">正向</button>
      <button onclick="changeDirection()" class="button">反向</button>
      <button onclick="speedUp()" class="button">加速</button>
      <button onclick="speedDown()" class="button">减速</button>
    </div>
  </div>

  <script>
    var square = document.getElementById('square');
    var speed = 5; // 旋转速度
    var direction = 1; // 正向为1，反向为-1

    function changeDirection() {
      direction = -direction; // 切换方向
      updateRotation();
    }

    function speedUp() {
      speed += 1; // 加速
      updateRotation();
    }

    function speedDown() {
      if (speed > 1) {
        speed -= 1; // 减速
        updateRotation();
      }
    }

    // 更新旋转动画
    function updateRotation() {
      square.style.animationDuration = (5 / speed) + 's'; // 根据速度更新动画时长
      square.style.animationDirection = direction === 1 ? 'normal' : 'reverse'; // 根据方向更新动画方向
    }
  </script>
</body>
</html>
